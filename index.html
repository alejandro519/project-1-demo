<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato:100|Raleway:200&display=swap" rel="stylesheet">  <link rel="stylesheet" href="stylesheets/style.css">

<!-- 
  #title--screen title
  #directions--directions for page within jumbotron
  #search-input---user input in form
  #search-btn---submit button for search in form
  class .result-section
  class .result-name
  class .result-venue
  class .result-artist
  class .result-description
  class .result-image 
-->

<body>

  <div class="container">
  <div class="jumbotron">
      <h1 id="title">Welcome to Touristico!</h1>
      <div id="back">

        <hr>
        <!-- Directions for how we plan to have Use interact with the app
          Change with alterations of functionality! -->
          <p id="directions">Search any City for family friendly events by typing that City in the search bar below!</p>
        </div>
    </div>
    
    <div class="main card ">
      <!-- search form to pull events from specific city from ticketmaster api -->
      <h5 class="card-header card-head-style">City Search</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="Search Term">Search</label>
          <input type="text" class="form-control" id="search-input" placeholder="Los Angeles">
          <button type="submit" id="search-btn" class="btn btn-primary mt-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Results from the even search will dump here -->
  <div class="main results mt-4" id="result-section">
     <!--Sumana - moved the card body div above the image to make it independent of dynamic cards  -->
    <div class="card-body bg-light">
          <h5 class="card-title">Search Results</h5>
          <p class="card-text">See your search results below!</p>
        </div>
        
        <div class="card" style="width: 18rem;">
          <img src="" class="card-img-top" alt="">
          <!--Commented out the structure of the card, now we see only results and no more place holders  -->
          <!-- <ul class="list-group list-group-flush"> -->
            <!-- <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="location-result"></li>
          <li class="list-group-item" id="date-result"></li>
          <li class="list-group-item" id="time-result"></li>
        </ul> -->
      </div>
      <!-- the goal is for this to be hidden until the user
        clicks search, after search is clicked a preceding time
        the search information will be stacked with an h3 of what was searched -->
      </div>
      <!--  -->
      
      <button type="reset" id="reset-btn" class="btn btn-danger mt-3">Reset Search Results</button>
    </div>
  
  
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
