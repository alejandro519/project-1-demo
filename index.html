<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

    <title>F.F.F</title>
</head>
<!-- #title--screen title
#directions--directions for page within jumbotron
#search-input---user input in form
#search-btn---submit button for search in form
class .result-section
class .result-name
class .result-venue
class .result-artist
class .result-description
class .result-image -->
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" id ="title">Welcome to F.F.F!</h1>
        <h3 class="lead">Family Friendly Finder</h3>
        <hr>
        <!-- Directions for how we plan to have Use interact with the app
        Change with alterations of functionality! -->
        <p id= "directions">Search any City for family friendly events by typing that City in the search bar below!</p>
    </div>
</div>

<div class="main card ">
  <!-- search form to pull events from specific city from ticketmaster api -->
    <h5 class="card-header">City Search</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="Search Term">Search</label>
          <input type="text" class="form-control" id="search-input" placeholder="Los Angeles">
          <button type="submit" id="search-btn" class="btn btn-primary mt-3">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Results from the even search will dump here --> 
  <div id ="result-section">
      <!-- the goal is for this to be hidden until the user
    clicks search, after search is clicked a preceding time
  the search information will be stacked with an h3 of what was searched -->

</div>
<!--  -->
          <button type="reset" id="reset-btn" class="btn btn-danger mt-3">Reset Search Results</button>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
