<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google fonts css stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:500,500i,600,600i&display=swap" rel="stylesheet">

  <!-- Animation.css stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link rel="stylesheet" href="stylesheets/style.css">

  <title>Fanzy</title>
</head>

<body>
  <div class="block animated fadeInLeft delay-1.2 slow">
    <h1 id="title1">Fanzy</h1>
  </div>

  <div class="jumbotron jumbotron-fluid animated fadeInDown delay-.5 slow">
    <h1 id="title">For living it up, when you don't know where up is!</h1>
    <!-- Directions for how we plan to have Use interact with the app
        Change with alterations of functionality! -->
    <p id="directions">Search any City for Music & Sports events nearby by typing in the search bar below!</p>
    <hr>
    <form>
      <div id="search-term">
        <div class="form-group">
          <label for="Search Term"></label>
          <input type="text" class="form-control" id="search-input" placeholder="Los Angeles">
          <button type="submit" id="search-btn" class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
    </form>

  </div>
  <div id="stick-here"></div>
  <div class="links  animated fadeInRight delay-1.2 slow">
    <a class="sport-link" href="#sports-results">Jump to Sports Events</a>
    <a class="music-link" href="#music-results">Jump Back to Music</a>
  </div>

  <!-- Results from the even search will dump here -->


  <div class="container">
    <!-- Results from the even search will dump here -->
    <div class="main results mt-4" id="result-section">

      <!--Sumana - moved the card body div above the image to make it independent of dynamic cards  -->
      <div class="card-body animated fadeInUp" id="music-results">
        <div>

        </div>

      </div>


      <!--Sumana - moved the card body div above the image to make it independent of dynamic cards  -->
      <div class="card-body animated fadeInUp " id="sports-results">

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>


</body>

</html>
